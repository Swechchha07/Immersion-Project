<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Search for Products</h2>
  <input type="text" id="searchBar" placeholder="Enter product name">
  <button id="searchBtn">Search</button>

  <label for="sort">Sort by Price:</label>
<select id="sort">
  <option value="">None</option>
  <option value="asc">Low to High</option>
  <option value="desc">High to Low</option>
</select>

<label for="brand">Brand:</label>
<input type="text" id="brand" placeholder="e.g. Apple">

<label for="minPrice">Min Price:</label>
<input type="number" id="minPrice" placeholder="e.g. 100">

<label for="maxPrice">Max Price:</label>
<input type="number" id="maxPrice" placeholder="e.g. 1000">


  <div id="productList"></div>

  <script src="script.js"></script>
</body>
</html>
